<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>

  <div class="quizz__questions" *ngIf="!finished">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz__options" *ngIf="!finished">
    <button 
    (click)="playerChoose(option.alias)" 
    *ngFor="let option of questionSelected.options" 
    class="btn-option" >
      {{ option.name }}
    </button>
  </div>

  <div class="quizz__results" *ngIf="finished">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
